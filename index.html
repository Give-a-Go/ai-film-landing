    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <style>
      body {
        font-family: "IBM Plex Sans", sans-serif;
        background-color: #ffffff;
        color: #0f0f0f;
        overflow-x: hidden;
      }
      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      /* Hide scrollbar for cleaner look during dev, optional */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Custom scrollbar for teleprompter modal */
      #teleprompter-content::-webkit-scrollbar {
        width: 8px;
      }

      #teleprompter-content::-webkit-scrollbar-track {
        background: transparent;
      }

      #teleprompter-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      #teleprompter-content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* For light mode */
      #teleprompter-content.light-mode::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
      }

      #teleprompter-content.light-mode::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
    </style>
    <script>
      tailwind.config = {
